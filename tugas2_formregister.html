<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>
<body style="background-color: #212529; color: #dee2e6;">
    <form style="width: fit-content; margin: auto;" action="tugas2_formproduk.html">
        <table width="300px">
            <thead style="background-color: #6c757c;">
              <tr>
                <th colspan="2"><h2>Form Register</h2></th>
              </tr>
            </thead>
            <tbody>
              <tr style="height: 30px;">
                <td><label>Username</label></td>
                <td><input type="text" style="float: right;"></td>
              </tr>
              <tr style="height: 30px;">
                <td><label>Password</label></td>
                <td><input type="password" style="float: right;"></td>
              </tr>
            </tbody>
            <tfoot style="background-color: #6c757c; text-align: center;">
              <tr style="height: 30px;">
                <td colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </td>
              </tr>
            </tfoot>
        </table>
    </form>
