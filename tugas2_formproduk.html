<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>
<body style="background-color: #212529; color: #dee2e6;">
    <form style="width: fit-content; margin: auto;">
        <table>
            <thead style="background-color: #6c757c;">
              <tr>
                <th colspan="2"><h2>Form Produk</h2></th>
              </tr>
            </thead>
            <tbody>
                <tr style="height: 30px;">
                    <td><label>Nama Produk</label></td>
                    <td style="padding-left: 30px;"><input type="text"></td>
                </tr>
                <tr style="height: 30px;">
                    <td><label>Jenis Produk</label></td>
                    <td style="padding-left: 30px;">
                        <select>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 30px;">
                    <td><label>Harga</label></td>
                    <td style="padding-left: 30px;"><input type="number"></td>
                </tr>
                <tr style="height: 30px;">
                    <td><label>Stok</label></td>
                    <td style="padding-left: 30px;"><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td style="padding-left: 30px;"><input type="file"></td>
                </tr>
            </tbody>
            <tfoot style="background-color: #6c757c; text-align: center;">
              <tr style="height: 30px;">
                <td colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </td>
              </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
